<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form Page</title>
</head>

<body>
    <form action="mailto:dummy@gmail.com" method="post" enctype="text/plain">
        <label>Your UserName :</label>
        <input type="text" name="Your UserName">
        <br>
        <br>
        <label>Enter your Password :</label>
        <input type="password" name="Your Password ">
        <br>
        <br>
        <label>Your Favorite Colour :</label>
        <input type="color" name="Fav Colour ">
        <br>
        <br>
        <label>Do you wanna sign up to the email list ?</label>
        <input type="checkbox" name="Do you wanna sign up to the email list ? " id=" ">
        <br>
        <br>
        <label>Your Email:</label>
        <input type="email" name="Your Email ">
        <br>
        <br>
        <label>File :</label>
        <input type="File">
        <br>
        <br>
        <label>Yor Birthday :</label>
        <input type="date" name="Birthday ">
        <br>
        <br>
        <label>Radio :</label>
        <input type="radio" name=" Radio ">
        <br>
        <br>
        <label>Rage :</label>
        <input type="range" name="Range">
        <br>
        <br>
        <label>Your Message:</label>
        <br>
        <textarea name="Message" id=" " cols="30 " rows="10 "></textarea>
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
